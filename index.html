

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Universal Staples</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <div class="col-12 staple-counter">
                <div class="image-box">
                   <img src="assets/images/Staples.svg" alt="Staples">
                </div>
                <p id="stapleCountHTM">
                    0
                </p>
            </div>
        </section>

        <section class="money-info row">
            
            <div class="col-4 text-center">
                <p>WIRE:</p>
                <p id="wireLengthHTM">1000</p>
            </div>

            <div class="col-4 price-setting">
                <p>PRICE:</p>
                <p id="staplePriceHTM">$0.01</p>
            </div>
            
            <div class="col-4 text-center">
                <p>MONEY:</p>
                <p id="moneyHTM">$0</p>
            </div>
            
        </section>

        <section class="row">

            <div for="demand" class="d-flex col-4 text-center">
                <div class="resource-info-card" title="Wire is essential to make staples, this buys more of it." onclick="increaseWireLength()">
                    <p>MARKET RATE:</p> 
                    <p>$<span id="wirePurchaseHTM">1</span> / <span id="wirePurchaseLengthHTM">1000</span></p>
                </div>
            </div>

            <div for="marketing" title="This increases the sale price of the staples." class="d-flex col-4 text-center" onclick="marketIncrease()">
                <div class="resource-info-card">
                    <p>MARKETING: <span id="marketingHTM">1</span></p>
                    <p id="marketingPriceHTM">$100</p>
                </div>
            </div>

            <div for="moneyrate" class="d-flex col-4 text-center">
                <div class="resource-info-card-nosel">
                    <p>
                        MONEY/SEC: $<span id="incomeMoneyHTM">0</span>
                    </p>
                    <p>
                        STAPLES/SEC: <span id="incomeStaplesHTM">0</span>
                    </p>
                </div>
                
            </div>
        </section>
    </header>
    
    <main class="container-fluid">
        <section class="row" id="clickLevelContainerHTM">

            <div id="staplerHTM" class="col-12 stapler" onclick="increaseStapleCount(1)">
                    <div class="level">
                        <h4>Level <span id="clickLevelHTM">1</span></h4>
                    </div>
            </div>

        </section>
    </main>
    
    <footer class="container-fluid">
        <section class="shop-container row">
                <div class="col-12 col-md-4 d-flex flex-column" id="clickUpgradeHTM">
                    
                    <div for="clickUpgrade" onclick="clickUpgrade(1)" class="d-flex flex-row upgrade-card">
                        <div class="upgrade-image-container flex-grow-1">
                            <img src="assets/Images/pointer.png" alt="Pointer">
                        </div>
                        <div title="This increases the number of staples made with your clicky stapler." class="d-flex flex-column flex-grow-1">
                            <h4>Clicker</h4>
                            <p>LEVEL: <span id="clickUpgradeLevelHTM">1</span></p>
                            <p>PRICE: $<span id="clickPriceHTM">1</span></p>
                        </div>
                    </div>
                
                    <div for="wireUpgrade" onclick="wireUpgrade(1)" class="d-flex flex-row upgrade-card">
                        <div class="upgrade-image-container flex-grow-1">
                            <img src="assets/Images/Wire.svg" alt="Wire">
                        </div>
                        <div for="wireSupply" title="This increases the amount of wire bought at once. WARNING, this also increases the price as well." class="d-flex flex-column flex-grow-1">
                            <h4>Wire Supply</h4>
                            <p>LEVEL: <span id="wireUpgradeLevelHTM">1</span></p>
                            <p>PRICE: <span id="wireUpgradePriceHTM">$500</span></p>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-4 d-flex flex-column">

                    <div for="smallAutoStapler" title="This adds an auto stapler that makes 1 staple per second." onclick="autoSmallIncrease(1)" class="d-flex flex-row upgrade-card">
                        <div class="upgrade-image-container flex-grow-1">
                            <img src="assets/Images/AutoStaplerSmall.svg" alt="StaplerMini">
                        </div>
                        <div class="d-flex flex-column flex-grow-1">
                            <h4>AutoStapler</h4>
                            <p>QTY: <span id="autoSmallQtyHTM">0</span></p>
                            <p>PRICE: $<span id="autoSmallPriceHTM">1</span></p>
                        </div>
                    </div>

                    <div for="largeAutoStapler" title="This adds an auto stapler that is literally 500x better than the smaller version." onclick="autoLargeIncrease(1)" class="d-flex flex-row upgrade-card">
                        <div class="upgrade-image-container flex-grow-1">
                            <img src="assets/Images/AutoStaplerLarge.svg" alt="StaplerLarge">
                        </div>
                        <div class="d-flex flex-column flex-grow-1">
                            <h4>MaxStapler</h4>
                            <p>QTY: <span id="autoLargeQtyHTM">0</span></p>
                            <p>PRICE: $<span id="autoLargePriceHTM">500</span></p>
                        </div>
                    </div>

                </div>

                <div for="micro-upgrades" id="oneOffUpgradesHTM" class="col-12 col-md-4 d-flex flex-column">

                </div>

            </div>
        </section>
    </footer>

    <div for="scripts" class="d-none">
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    </div>

</body>
</html>
