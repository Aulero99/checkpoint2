

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Universal Staples</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <div class="col-12 staple-counter p-2">
                <div class="image-box">
                   <img src="assets/images/Staples.svg" alt="Staples">
                </div>
                <p id="stapleCountHTM">
                    0
                </p>
            </div>
        </section>

        <section class="money-info row">
            <div class="col-4 text-center">
                <p>UNSOLD:</p>
                <p id="unsoldStapleCountHTM">0</p>
            </div>
            <div class="col-4 price-setting">
                <p>PRICE:</p>
                <div class="d-flex flex-row">
                    <button onclick="priceChange(1)">+</button>
                    <p id="staplePriceHTM">$0.01</p>
                    <button onclick="priceChange(-1)">-</button>
                </div>
            </div>
            <div class="col-4 text-center">
                <p>MONEY:</p>
                <p id="moneyHTM">$0</p>
            </div>
        </section>

        <section class="row">

            <div for="demand" class="d-flex col-4 text-center">
                <div class="resource-info-card">
                    <p>DEMAND:</p> 
                    <p><span id="stapleDemandHTM">100%</span></p>
                </div>
            </div>

            <div for="marketing" class="d-flex col-4 text-center" onclick="marketIncrease()">
                <div class="resource-info-card">
                    <p>MARKETING: <span id="marketingHTM">1</span></p>
                    <p id="marketingPriceHTM">$100</p>
                </div>
            </div>

            <div for="moneyrate" class="d-flex col-4 text-center">
                <div class="resource-info-card">
                    <p>
                        money/sec
                    </p>
                </div>
                
            </div>
        </section>
    </header>
    
    <main class="container-fluid">
        <section class="row">
            <div id="staplerHTM" class="col-12 stapler" onclick="increaseStapleCount(1)">
                <img src="assets/Images/Stapler.svg">
            </div>
        </section>
    </main>
    
    <footer class="container-fluid">
        <section class="shop-container row">
            this is where the shop goes
        </section>
    </footer>

    <div for="scripts" class="d-none">
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    </div>

</body>
</html>
